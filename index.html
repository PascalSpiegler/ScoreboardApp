<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- scoreKeeper.css -->
    <link rel="stylesheet" href="scoreKeeper.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <title>Score Keeper</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <!--  -->

    <div class="container">

        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <h1 class="text-center mb-3 text-primary">SCOREBOARD</h1>
            </div>
            
            <div class="col-6 border border-dark">
                <h1 class = "text-center">Player 1</h1>
            </div>

            <div class="col-6 border border-dark">
                <h1 class = "text-center">Player 2</h1>
            </div>
            
            

            <div class="col-6 border border-dark">
                <h1 class = "text-center" id = 'score1'>0</h1>
            </div>
            
            <div class="col-6 border border-dark">
                <h1 class = "text-center" id = 'score2'>0</h1>
            </div>

            <div class="col-3 border border-dark text-center px-0">
                <button class = "btn btn-primary btn-block" id = 'b1plus'><i class="fas fa-plus"></i>

                </i></button>
            </div>
            <div class="col-3 border border-dark text-center px-0">
                <button class = "btn btn-primary btn-block" id = 'b1minus'><i class="fas fa-minus"></i>



                </i></button>
            </div>
            
            <div class="col-3 border border-dark text-center px-0">
                <button class = "btn btn-primary btn-block" id = 'b2plus'><i class="fas fa-plus"></i>

                </i></button>
            </div>

            <div class="col-3 border border-dark text-center px-0">
                <button class = "btn btn-primary btn-block" id = 'b2minus'><i class="fas fa-minus"></i>



                </i></button>
            </div>

            <div class="col-12 px-0 border border-dark">
                <button class = "btn btn-primary btn-block" id = 'bReset'>Reset</button>
            </div>

        </div>

        <div class="row align-items-center border border-dark lastRow">
            <div class="col-6 text-center" id = 'maxNum'>
                <label class = 'col-form-label' for = "number_input" id = "maxScoreText">Max score:</label>
            </div>

            <div class="col-6 text-center align-text-center input-group input-group-lg p-0 m-0">
                <input type="number" class = 'form-control' value = '5' id = 'number_input'>
            </div>
        </div>
    </div>

   <h1 class="text-center mt-2" id = "winner"></h1>


    

    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src = 'scoreKeeper.js'></script>
</body>

</html>
